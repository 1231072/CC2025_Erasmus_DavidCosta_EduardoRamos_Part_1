<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Data App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
<div class="container">
    <h1>Cloud Data Application</h1>

    <section id="auth-view">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required><br><br>
            <input type="password" id="login-password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p>Ainda n√£o tem conta? <a href="#" id="show-register">Registar</a></p>

        <hr>

        <h2>Registar</h2>
        <form id="register-form" class="hidden">
            <input type="text" id="register-username" placeholder="Username" required><br><br>
            <input type="password" id="register-password" placeholder="Password" required><br><br>
            <button type="submit">Registar</button>
        </form>
        <p id="auth-message" style="color: red; margin-top: 10px;"></p>
    </section>

    <section id="data-view" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Lista de Items</h2>
            <button id="logout-button">Logout</button>
        </div>

        <div id="items-table-container">
        </div>

        <h3>Adicionar Novo Item</h3>
        <form id="create-item-form">
            <input type="text" id="item-name" placeholder="Nome do Item" required>
            <button type="submit">Criar</button>
        </form>
        <p id="item-message" style="color: red; margin-top: 10px;"></p>
        <p></p>
    </section>

</div>

<script src="scripts/api.js"></script>
<script src="scripts/ui.js"></script>
</body>
</html>
