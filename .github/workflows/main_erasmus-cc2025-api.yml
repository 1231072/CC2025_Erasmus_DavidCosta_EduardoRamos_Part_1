# File: .github/workflows/main_erasmus-cc2025-api.yml
name: Build and deploy JAR app to Azure Web App - erasmus-cc2025-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        # Comando de build único
        run: mvn clean package -DskipTests

      # PASSO CORRIGIDO 1: Renomear o JAR (Garante que Azure o encontra)
      - name: Rename JAR to app.jar
        run: |
          # Encontra o JAR gerado (pode ter um nome longo, ex: cloudcomputing-0.0.1-SNAPSHOT.jar)
          # e move-o para app.jar na pasta target.
          JAR_FILE=$(find target -name "*.jar" -type f -print -quit)
          if [ -f "$JAR_FILE" ]; then
            mv "$JAR_FILE" target/app.jar
            echo "Renamed $JAR_FILE to target/app.jar"
          else
            echo "Error: JAR file not found in target directory."
            exit 1
          fi

      # PASSO CORRIGIDO 2: Upload do artefacto renomeado
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          # ATENÇÃO: Aponta explicitamente para o ficheiro renomeado
          path: '${{ github.workspace }}/target/app.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # ⚠️ CORREÇÃO: O artefacto descarregado está na raiz do workspace.
      # O pacote deve ser o nome do ficheiro, app.jar.
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B876FB95435A4C4480687CE5ACF22ECD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_11A90FAD32164C5E857BF1237FF0752A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_025B3734FA6B47CFAFDA6734E1DC7FD7 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'erasmus-cc2025-api'
          slot-name: 'Production'
          # ATENÇÃO: Agora é apenas 'app.jar' porque está na raiz após o download
          package: 'app.jar'